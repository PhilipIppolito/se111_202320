<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Philip Ippolito">
    <meta name="description" content="Birthday Party Registration Form">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Birthday Party Registration</title>
</head>
<body>
    <!--Build your Table and Form here-->

    <h1 style="text-align: center;">Party Registration Form</h1>
    <form method="GET" action="confirm.html">
        <thead>
            <table>
                <tr> <!--Row 1-->
                    <td>
                        <h2>Label</h2>
                    </td>
                    <td>
                        <h2>Form Fields</h2>
                    </td>
                </tr>

                <tr> <!--Row 2-->
                    <td> <!--Label-->
                        <label for="gfirst">Parent/Guardian Name</label>
                    </td>
                    <td> <!--Responce-->
                        <input type="text" name="gfirst" id="g-first" placeholder="First Name" required maxlength="20"> <br>
                        <input type="text" name="glast" id="g-last" placeholder="Last Name" required maxlength="20">
                    </td>
                </tr>

                <tr> <!--Row 3-->
                    <td> <!--Label-->
                        <label get="cfirst">Child's First Name</label>
                    </td>
                    <td> <!--Responce-->
                        <input type="text" name="cfirst" id="c-first" placeholder="Child's First Name">
                    </td>
                </tr>

                <tr> <!--Row 4-->
                    <td> <!--Label-->
                        <label for="age">Child's Age</label>
                    </td>
                    <td> <!--Responce-->
                        <input type="number" required name="age" value="3">
                    </td>
                </tr>

                <tr> <!--Row 5-->
                    <td> <!--Label-->
                        <h2>Date & Time </h2>
                    </td>
                    <td> <!--Responce-->
                        <!--Blank Spot-->
                    </td>
                </tr>

                <tr> <!--Row 6-->
                    <td> <!--Label-->
                        <label for="date"> Date</label>
                    </td>
                    <td> <!--Responce-->
                        <input type="date" required name="date">
                    </td>
                </tr>

                <tr> <!--Row 7-->
                    <td> <!--Label-->
                        <label for="time">Start Time</label>
                    </td>
                    <td> <!--Responce-->
                        <input type="time" required name="time">
                    </td>
                </tr>

                <tr> <!--Row 8-->
                    <td> <!--Label-->
                        <label for="guests">Number of Guests</label>
                    </td>
                    <td> <!--Responce-->
                        <input type="number" name="guests" value="5">
                    </td>
                </tr>

                <tr> <!--Row 9-->
                    <td> <!--Label-->
                        <h2>Food</h2>
                    </td>
                    <td> <!--Responce-->
                        <!--Blank Spot-->
                    </td>
                </tr>

                <tr> <!--Row 10-->
                    <td> <!--Label-->
                        <label for="size">Size</label>
                    </td>
                    <td> <!--Responce-->
                        <input type="radio" name="size" value="sm">Small <br>
                        <input type="radio" name="size" value="md">Medium <br>
                        <input type="radio" name="size" value="lg">Large
                    </td>
                </tr>

                <tr> <!--Row 11-->
                    <td> <!--Label-->
                        <label for="drinks">Drinks</label>
                    </td>
                    <td> <!--Responce-->
                        <input type="checkbox" name="drink1" value="coke">Coke <br>
                        <input type="checkbox" name="drink2" value="sprite">Sprite <br>  
                        <input type="checkbox" name="drink3" value="fruit-punch">Fruit Punch <br>  
                        <input type="checkbox" name="drink4" value="lemonade">Lemonade <br> 
                        <input type="checkbox" name="drink5" value="iced-tea">Iced Tea <br>               
                    </td>
                </tr>

                <tr> <!--Row 12-->
                    <td> <!--Label-->
                        <label for="cake"> Cake</label>
                    </td>
                    <td> <!--Responce-->
                        <select name="cake">
                            <option value="chocolate">Chocolate</option>
                            <option value="vanilla">Vanilla</option>
                            <option value="bring">I'll bring my own</option>
                        </select>
                    </td>
                </tr>

                <tr> <!--Row 13-->
                    <td> <!--Label-->
                        <h2>Decorations</h2>
                    </td>
                    <td> <!--Responce-->
                        <!--Blank Spot-->
                    </td>
                </tr>

                <tr> <!--Row 14-->
                    <td> <!--Label-->
                        <label for="color">Color Scheme</label>
                    </td>
                    <td> <!--Responce-->
                        <input type="color" namme="colors">
                    </td>
                </tr>

                <tr> <!--Row 15-->
                    <td> <!--Label-->
                        <label for="comments">Additional Comments</label>
                    </td>
                    <td> <!--Responce-->
                        <textarea name="comments" rows="5" cols="21" placeholder="Please add any aditional comments here!"></textarea>
                    </td>
                </tr>

                <tr> <!--Row 15-->
                    <td> <!--Label-->
                        <!--Blank Space-->
                    </td>
                    <td> <!--Responce-->
                        <input type="submit" value="Submit">
                    </td>
                </tr>

            </table>
        </thead>
    </form>
    
</body>
</html>
