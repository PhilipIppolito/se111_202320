<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Philip Ippoltio">
    <meta name="description" content="W1 Demo">
    <title>W1 | Demo</title>
</head>
<body>
    <!--This is a comment in HTML-->
    <!--the body holds all conent on the page-->

    <!--Block Level Elements: start on the left aligned new lines; span width
    of page/containing element (parent)-->

    <!--Heading Tagss 1-6; 1 is hte biggest + most important-->
    <h1 style="border:1px solid red">Heading 1</h1>
    <h2 style="border:1px solid orange">Heading 2</h2>
    <h3 style="border:1px solid yellow">Heading 3</h3>
    <h4 style="border:1px solid green">Heading 4</h4>
    <h5 style="border:1px solid blue">Heading 5</h5>
    <h6 style="border:1px solid violet">Heading 6</h6>

    <!--Horizonal Rule-->
    <hr>

    <h2>Paragraph Text & InLine Elements</h2>

    <p>s&nbsp;      p     a     c     e</p>

    <!--Paragraph Eleent Holds bodies of text-->
    <p><strong>Hello!</strong> <em>World!</em> <br> <b>This</b> is my <i>first</i> SE111 <u>demo</u> :)
        <br><!--New empty Line; Line break-->
    </p>

    <!--Second part of demo-->

    <hr>

    <div style="border:1px solid blue; background-color:grey"><!--Beginning of div-->
        <h2>Lists</h2>

        <!--ordered and unordered lists are also BLE; they contrain list items
        for each item ... in ...  the lsit-->

        <h3>Fun Drinks</h3>
        <ol>
            <li>Tequila</li>
            <li>Gin</li>
            <li>Whiskey</li>
        </ol>

        <h3>Game of Thrones Characters</h3>
        <ul>
            <li>Drpgpm</li>
            <li>Daenerys</li>
            <li>Jaime</li>
        </ul>

    </div><!--End of div-->

</body>
</html>
